<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPI - Advanced AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0f;
            color: #e8e8ed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a3e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 64px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 0px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .model-selector {
            background: #1e1e2e;
            border: 1px solid #2a2a3e;
            color: #e8e8ed;
            padding: 10px 16px;
            border-radius: 0px;
            font-size: 14px;
            cursor: pointer;
            min-width: 280px;
            transition: border-color 0.2s;
        }

        .model-selector:hover {
            border-color: #667eea;
        }

        .model-selector option {
            background: #1e1e2e;
            color: #e8e8ed;
        }

        .chat-container {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            padding: 24px;
            animation: fadeIn 0.4s ease-out;
            border-radius: 0px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid #2a2a3e;
        }

        .message.assistant {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border: 1px solid #2a2a3e;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .assistant .avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .message-content {
            flex: 1;
            line-height: 1.7;
            word-wrap: break-word;
        }

        .message-content img {
            max-width: 300px;
            border-radius: 0px;
            margin-top: 12px;
            border: 1px solid #2a2a3e;
        }

        .message-content pre {
            background: #0d0d14;
            border: 1px solid #2a2a3e;
            border-radius: 0px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content code {
            background: #0d0d14;
            padding: 2px 6px;
            border-radius: 0px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .message-content ul, .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .input-container {
            padding: 24px;
            background: #0a0a0f;
            border-top: 1px solid #2a2a3e;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-area {
            display: flex;
            gap: 12px;
            background: #1a1a2e;
            border-radius: 0px;
            padding: 12px;
            border: 2px solid #2a2a3e;
            transition: border-color 0.2s;
        }

        .input-area:focus-within {
            border-color: #667eea;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #e8e8ed;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
            line-height: 1.5;
        }

        #messageInput::placeholder {
            color: #6b6b7b;
        }

        .image-upload-btn {
            background: transparent;
            border: none;
            color: #8b8b9b;
            cursor: pointer;
            padding: 8px;
            border-radius: 0px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-upload-btn:hover {
            background: #2a2a3e;
            color: #e8e8ed;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 0px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            background: #2a2a3e;
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        .image-preview {
            margin-top: 12px;
            position: relative;
            display: inline-block;
        }

        .image-preview img {
            max-width: 200px;
            border-radius: 0px;
            border: 1px solid #2a2a3e;
        }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 0px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-image:hover {
            background: #f5576c;
            transform: scale(1.1);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 0px;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #8b8b9b;
        }

        .empty-state h2 {
            font-size: 36px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 48px;
            color: #6b6b7b;
        }

        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .example-prompt {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #2a2a3e;
        }

        .example-prompt:hover {
            transform: translateY(-4px);
            border-color: #667eea;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .example-prompt h3 {
            font-size: 15px;
            margin-bottom: 8px;
            color: #e8e8ed;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-prompt p {
            font-size: 13px;
            color: #8b8b9b;
            line-height: 1.5;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a3e;
            border-radius: 0px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a4e;
        }

        /* MOBILE RESPONSIVE */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }

    .header-controls {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
    }

    .model-selector {
        min-width: 100%;
        margin-bottom: 8px;
    }

    .new-chat-btn {
        width: 100%;
        justify-content: center;
    }

    .input-wrapper {
        padding: 0 12px;
    }

    .input-area {
        flex-direction: column;
        gap: 8px;
    }

    #messageInput {
        width: 100%;
    }

    .image-upload-btn, #sendBtn {
        width: 100%;
    }

    .example-prompts {
        grid-template-columns: 1fr;
    }

    .message {
        flex-direction: column;
        padding: 16px;
    }

    .avatar {
        width: 28px;
        height: 28px;
        font-size: 14px;
    }

    .message-content img {
        max-width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="header">
        <div class="header-controls">
            <select class="model-selector" id="modelSelector">
                <option value="">Loading models...</option>
            </select>
            <button class="new-chat-btn" onclick="startNewChat()">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                New Chat
            </button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty-state" id="emptyState">
            <h2>Welcome to OPI</h2>
            <p>Your advanced AI assistant, ready to help with anything</p>
            <div class="example-prompts">
                <div class="example-prompt" onclick="usePrompt('Explain quantum computing in simple terms')">
                    <h3>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                        </svg>
                        Explain a concept
                    </h3>
                    <p>Quantum computing in simple terms</p>
                </div>
                <div class="example-prompt" onclick="usePrompt('Write a creative story about a time traveler')">
                    <h3>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
                        </svg>
                        Creative writing
                    </h3>
                    <p>Story about a time traveler</p>
                </div>
                <div class="example-prompt" onclick="usePrompt('Help me debug this Python code')">
                    <h3>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M16 18l2-2-2-2M8 6L6 8l2 2"/>
                            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                        </svg>
                        Code assistance
                    </h3>
                    <p>Debug Python code</p>
                </div>
                <div class="example-prompt" onclick="usePrompt('What are the benefits of meditation?')">
                    <h3>
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4M12 8h.01"/>
                        </svg>
                        Life advice
                    </h3>
                    <p>Benefits of meditation</p>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <div id="imagePreview"></div>
            <div class="input-area">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button class="image-upload-btn" onclick="document.getElementById('imageInput').click()" title="Upload image">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <textarea 
                    id="messageInput" 
                    placeholder="Message OPI..."
                    rows="1"
                ></textarea>
                <button id="sendBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let availableModels = [];
        let conversationHistory = [];

        // Configure marked for better markdown rendering
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Load models on page load
        async function loadModels() {
            try {
                const response = await fetch('/models');
                availableModels = await response.json();
                
                const selector = document.getElementById('modelSelector');
                selector.innerHTML = '';
                
                availableModels.forEach((model, index) => {
                    const option = document.createElement('option');
                    option.value = model.key;
                    option.textContent = `${model.name} (${model.by}) - ${model.short}`;
                    selector.appendChild(option);
                    
                    if (model.key === 'dolphin-mistral-24b-venice-edition') {
                        selector.selectedIndex = index;
                    }
                });
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        loadModels();

        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    currentImage = event.target.result;
                    displayImagePreview(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function displayImagePreview(dataUrl) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `
                <div class="image-preview">
                    <img src="${dataUrl}" alt="Upload preview">
                    <button class="remove-image" onclick="removeImage()">Ã—</button>
                </div>
            `;
        }

        function removeImage() {
            currentImage = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('imageInput').value = '';
        }

        function usePrompt(prompt) {
            document.getElementById('messageInput').value = prompt;
            document.getElementById('messageInput').focus();
        }

        function startNewChat() {
            conversationHistory = [];
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="empty-state" id="emptyState">
                    <h2>Welcome to OPI</h2>
                    <p>Your advanced AI assistant, ready to help with anything</p>
                    <div class="example-prompts">
                        <div class="example-prompt" onclick="usePrompt('Explain quantum computing in simple terms')">
                            <h3>
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                                </svg>
                                Explain a concept
                            </h3>
                            <p>Quantum computing in simple terms</p>
                        </div>
                        <div class="example-prompt" onclick="usePrompt('Write a creative story about a time traveler')">
                            <h3>
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
                                </svg>
                                Creative writing
                            </h3>
                            <p>Story about a time traveler</p>
                        </div>
                        <div class="example-prompt" onclick="usePrompt('Help me debug this Python code')">
                            <h3>
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M16 18l2-2-2-2M8 6L6 8l2 2"/>
                                    <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                                </svg>
                                Code assistance
                            </h3>
                            <p>Debug Python code</p>
                        </div>
                        <div class="example-prompt" onclick="usePrompt('What are the benefits of meditation?')">
                            <h3>
                                <svg class="icon" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 16v-4M12 8h.01"/>
                                </svg>
                                Life advice
                            </h3>
                            <p>Benefits of meditation</p>
                        </div>
                    </div>
                </div>
            `;
            removeImage();
        }

        function addMessage(role, content, isTyping = false) {
            const emptyState = document.getElementById('emptyState');
            if (emptyState) {
                emptyState.remove();
            }

            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const userIcon = `<svg class="icon" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>`;
            
            const assistantIcon = `<svg class="icon" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>`;
            
            const icon = role === 'user' ? userIcon : assistantIcon;
            
            messageDiv.innerHTML = `
                <div class="avatar">${icon}</div>
                <div class="message-content">${isTyping ? '<div class="typing-indicator"><span></span><span></span><span></span></div>' : content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            const imageData = currentImage;
            const selectedModel = document.getElementById('modelSelector').value;
            
            // Display user message
            if (imageData) {
                addMessage('user', `${marked.parse(message)}<br><img src="${imageData}" alt="User upload">`);
            } else {
                addMessage('user', marked.parse(message));
            }
            
            conversationHistory.push({ role: 'user', content: message });
            
            input.value = '';
            input.style.height = 'auto';
            removeImage();
            sendBtn.disabled = true;
            
            const typingMessage = addMessage('assistant', '', true);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel,
                        image: imageData
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                
                typingMessage.remove();
                const responseMessage = addMessage('assistant', '');
                const contentDiv = responseMessage.querySelector('.message-content');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    fullResponse += parsed.content;
                                    contentDiv.innerHTML = marked.parse(fullResponse);
                                    responseMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                                }
                                if (parsed.error) {
                                    contentDiv.innerHTML = `<span style="color: #f5576c;">Error: ${parsed.error}</span>`;
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
                conversationHistory.push({ role: 'assistant', content: fullResponse });
            } catch (error) {
                typingMessage.remove();
                addMessage('assistant', `<span style="color: #f5576c;">Error: ${error.message}</span>`);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
